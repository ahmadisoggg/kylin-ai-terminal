# Gradle Properties for HeadStealX

# Project Information
group=com.headstealx
version=1.0.0
description=HeadStealX - Premium Minecraft Plugin for Paper 1.8-1.21.8

# Build Settings
org.gradle.jvmargs=-Xmx2G
org.gradle.parallel=true
org.gradle.caching=true

# Java Settings
sourceCompatibility=1.8
targetCompatibility=1.8

# Plugin Settings
pluginName=HeadStealX
pluginMain=com.headstealx.Main
pluginAuthor=HeadStealX Team
pluginWebsite=https://headstealx.com

# Dependencies
paperVersion=1.21-R0.1-SNAPSHOT
spigotLegacyVersion=1.12.2-R0.1-SNAPSHOT
libbyVersion=1.3.0
hdbApiVersion=1.0

# Build Configuration
shadowJar=true
obfuscation=true
antiTamper=true

# Repository URLs
paperRepo=https://repo.papermc.io/repository/maven-public/
spigotRepo=https://hub.spigotmc.org/nexus/content/repositories/snapshots/
jitpackRepo=https://jitpack.io
sonatypeRepo=https://oss.sonatype.org/content/groups/public/