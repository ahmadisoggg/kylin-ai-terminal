# === GLOBAL HEAD SETTINGS ===
global_settings:
  # Total heads configured (including fusion)
  total_heads: 59
  
  # Helmet slot requirement
  require_helmet_slot: true
  
  # Visual effects when wearing heads
  wearing_particles: true
  wearing_sounds: true
  
  # Ability restrictions
  one_head_at_time: true
  creative_mode_abilities: true
  
  # Head durability system
  heads_have_durability: false
  default_durability: 100
  
  # Special head categories
  boss_heads: ["warden", "ender_dragon", "wither"]
  rare_heads: ["sniffer", "allay", "warden", "apocalypse_head"]
  utility_heads: ["iron_golem", "snow_golem", "allay", "villager", "bee"]
  
  # Arrow fusion system
  arrow_fusion:
    enabled: true
    recipes:
      creeper_arrow:
        ingredients: ["arrow", "creeper_head"]
        result: "Explosive arrow that blasts on contact"
      ender_arrow:
        ingredients: ["arrow", "enderman_head"]  
        result: "Teleportation arrow - teleports shooter to impact"
      fire_arrow:
        ingredients: ["arrow", "blaze_head"]
        result: "Fire arrow that ignites targets and trail"
      frost_arrow:
        ingredients: ["arrow", "stray_head"]
        result: "Frost arrow that freezes targets"
      poison_arrow:
        ingredients: ["arrow", "cave_spider_head"]
        result: "Poison arrow with spreading venom"
      thunder_arrow:
        ingredients: ["arrow", "charged_creeper_essence"]
        result: "Lightning arrow that strikes thunder"
      void_arrow:
        ingredients: ["arrow", "endermite_head"]
        result: "Void arrow that phases through blocks"
      healing_arrow:
        ingredients: ["arrow", "allay_head"]
        result: "Healing arrow for supporting allies"