    category: "boss"
    description: "Legendary dragon with fireball, crystal, and flight abilities"
    abilities:
      ability_1:
        name: "Dragon Fireball"
        activation: "left_click"
        type: "dragon_fireball"
        params:
          damage: 15.0
          explosion_radius: 5.0
          lingering_damage: true
          penetrates_blocks: true
      
      ability_2:
        name: "Summon Ender Crystals"
        activation: "shift_left_click"
        type: "summon_crystals"
        params:
          crystal_count: 4
          healing_radius: 8.0
          healing_rate: 2.0
          duration: 45
          explosive_death: true
      
      ability_3:
        name: "Dragon Wings Flight"
        activation: "double_left_click"
        type: "dragon_flight"
        params:
          flight_speed: 2.0
          duration: 60
          boost_ability: true
          wind_attacks: true
          dive_bomb: true
  
  wither:
    display_name: "&0&lWither Head"
    hdb_id: "HDB_WITHER"
    category: "boss"
    description: "Undead destroyer with skull, shield, and storm abilities"
    abilities:
      ability_1:
        name: "Wither Skulls"
        activation: "left_click"
        type: "wither_skulls"
        params:
          skull_count: 5
          tracking: true
          wither_effect: true
          explosion_damage: 8.0
      
      ability_2:
        name: "Shield Aura"
        activation: "shift_left_click"
        type: "wither_shield"
        params:
          damage_reduction: 0.8
          reflect_damage: true
          aura_radius: 5.0
          duration: 30
      
      ability_3:
        name: "Wither Storm"
        activation: "double_left_click"
        type: "wither_storm"
        params:
          storm_radius: 15.0
          duration: 45
          wither_rain: true
          block_destruction: false
          continuous_damage: 3.0
  
  # === PASSIVE/NEUTRAL MOBS ===
  
  cow:
