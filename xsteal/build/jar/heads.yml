# XSteal Mob Heads Configuration
# Based on PSD1's HeadSteal video mechanics
# All 58+ Minecraft mobs with unique abilities

heads:
  # === HOSTILE MOBS ===
  
  zombie:
    display_name: "&cZombie Head"
    hdb_id: "HDB_ZOMBIE"  # Replace with actual HeadDatabase ID
    category: "hostile"
    description: "Summons 3 allied zombies to fight for you"
    ability:
      type: "summon_allies"
      activation: "left_click"
      params:
        entity_type: "ZOMBIE"
        count: 3
        duration: 60
        health: 20.0
        friendly: true
        follow_owner: true
  
  skeleton:
    display_name: "&fSkeleton Head"
    hdb_id: "HDB_SKELETON"
    category: "hostile"
    description: "Fires infinite bone arrows with perfect accuracy"
    ability:
      type: "infinite_arrows"
      activation: "left_click"
      params:
        arrow_type: "bone"
        infinite: true
        damage: 6.0
        velocity: 3.0
        accuracy: 1.0
        piercing: true
  
  creeper:
    display_name: "&aCreeper Head"
    hdb_id: "HDB_CREEPER"
    category: "hostile"
    description: "Explodes on command without self-damage"
    ability:
      type: "controlled_explosion"
      activation: "left_click"
      params:
        radius: 4.0
        damage: 12.0
        self_damage: false
        block_damage: false
        knockback: 3.0
        fire: false
  
  spider:
    display_name: "&8Spider Head"
    hdb_id: "HDB_SPIDER"
    category: "hostile"
    description: "Grants wall-climbing and web shooting abilities"
    ability:
      type: "wall_climbing"
      activation: "passive"
      params:
        climb_speed: 0.2
        web_shooting: true
        web_range: 10.0
        web_duration: 30
        fall_damage_immune: true
  
  cave_spider:
    display_name: "&2Cave Spider Head"
    hdb_id: "HDB_CAVE_SPIDER"
    category: "hostile"
    description: "Shoots poisonous webs that slow enemies"
    ability:
      type: "poison_web"
      activation: "left_click"
      params:
        range: 15.0
        poison_duration: 10
        poison_level: 2
        slow_duration: 15
        web_trap: true
  
  enderman:
    display_name: "&5Enderman Head"
    hdb_id: "HDB_ENDERMAN"
    category: "hostile"
    description: "Teleports you where you look"
    ability:
      type: "teleport_gaze"
      activation: "left_click"
      params:
        max_distance: 50.0
        through_blocks: false
        particle_trail: true
        sound_effect: true
        water_safe: false
  
  blaze:
    display_name: "&6Blaze Head"
    hdb_id: "HDB_BLAZE"
    category: "hostile"
    description: "Shoots fireballs and grants fire immunity"
    ability:
      type: "fire_mastery"
      activation: "left_click"
      params:
        fireball_damage: 8.0
        fire_immunity: true
        lava_walking: true
        ignite_enemies: true
        fireball_count: 3
  
  witch:
    display_name: "&5Witch Head"
    hdb_id: "HDB_WITCH"
    category: "hostile"
    description: "Throws random beneficial or harmful potions"
    ability:
      type: "potion_mastery"
      activation: "left_click"
      params:
        beneficial_potions: ["SPEED", "STRENGTH", "REGENERATION", "RESISTANCE"]
        harmful_potions: ["POISON", "SLOWNESS", "WEAKNESS", "BLINDNESS"]
        auto_target: true
        splash_radius: 4.0
  
  ghast:
    display_name: "&9Ghast Head"
    hdb_id: "HDB_GHAST"
    category: "hostile"
    description: "Launches explosive fireballs and grants flight"
    ability:
      type: "ghast_flight"
      activation: "left_click"
      params:
        flight_enabled: true
        fireball_size: 2.0
        explosion_power: 3.0
        flight_speed: 1.5
        hover_mode: true
  
  slime:
    display_name: "&aSlime Head"
    hdb_id: "HDB_SLIME"
    category: "hostile"
    description: "Spawns slime minions and grants bounce immunity"
    ability:
      type: "slime_army"
      activation: "left_click"
      params:
        slime_count: 5
        slime_size: 2
        bounce_immunity: true
        split_on_death: true
        duration: 45
  
  magma_cube:
    display_name: "&cMagma Cube Head"
    hdb_id: "HDB_MAGMA_CUBE"
    category: "hostile"
    description: "Creates lava pools and fire resistance"
    ability:
      type: "lava_mastery"
      activation: "left_click"
      params:
        create_lava_pools: true
        fire_resistance: true
        magma_cube_minions: 3
        lava_pool_size: 3
        duration: 60
  
  # === BOSS MOBS (3 Abilities Each) ===
  
  warden:
    display_name: "&0&lWarden Head"
    hdb_id: "HDB_WARDEN"
    category: "boss"
    description: "Ancient guardian with sonic, blindness, and detection abilities"
    abilities:
      ability_1:
        name: "Sonic Boom"
        activation: "left_click"
        type: "sonic_attack"
        params:
          damage: 20.0
          range: 15.0
          penetrates_armor: true
          knockback: 5.0
          particle_beam: true
      
      ability_2:
        name: "Blindness Pulse"
        activation: "shift_left_click"
        type: "area_blindness"
        params:
          radius: 10.0
          blindness_duration: 15
          darkness_effect: true
          disorient: true
      
      ability_3:
        name: "Vibration Detection"
        activation: "double_left_click"
        type: "vibration_sense"
        params:
          detection_radius: 50.0
          reveal_invisible: true
          track_movement: true
          duration: 30
          highlight_enemies: true
  
  ender_dragon:
